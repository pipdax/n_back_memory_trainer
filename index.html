      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-display {
        font-family: 'Fredoka One', cursive;
      }
      @keyframes bounce-in {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        60% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }
      .animate-bounce-in {
        animation: bounce-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
    </style>
